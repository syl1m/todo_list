<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List App</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="leftside_header">
        <div class="sidebar_toggle">sidebar toggle image placeholder</div>
        <div class="home_button">home button image placeholder</div>
        <div class="searchbar">Search bar placeholder</div>
      </div>
      <div class="rightside_header">
        <div class="darkmode_toggle">darkmode toggle placeholder</div>
      </div>
    </header>
    <div class="main_content">
      <div class="sidebar">
        <div class="task_directory">
          <div class="home nonProjectDirectoryDiv">
            <div class="nonProjectDirectory">Home</div>
            <div class="taskCount"></div>
          </div>
          <div class="today nonProjectDirectoryDiv">
            <div class="nonProjectDirectory">Today</div>
            <div class="taskCount"></div>
          </div>
          <div class="week nonProjectDirectoryDiv">
            <div class="nonProjectDirectory">Week</div>
            <div class="taskCount"></div>
          </div>
          <div class="important nonProjectDirectoryDiv">
            <div class="nonProjectDirectory">Important</div>
            <div class="taskCount"></div>
          </div>
        </div>
        <div class="project_section">
          <div class="project_title">Projects</div>
          <div class="project_directory"></div>
          <div class="add_project_form_div hidden">
            <form action="" method="post" class="add_project_form">
              <input
                type="text"
                name="project_name"
                id="project_name"
                required
                pattern=".*\S.*"
                title="Project name must contain a non-space character"
              />
              <div class="duplicateNameErrorMessage hidden">
                This project already exists. Enter a different name.
              </div>
              <div class="project_form_buttons">
                <button type="submit" class="addProjectBtn">Add</button>
                <button type="reset" class="cancelProjectBtn">Cancel</button>
              </div>
            </form>
          </div>
          <div class="add_project">
            <button>Add Project</button>
          </div>
        </div>
        <footer>
          Copyright Â© 2023 Sheng-Yau Lim
          <a href="https://github.com/syl1m/todo_list">
            github icon placeholder
          </a>
        </footer>
      </div>
      <div class="task_container">
        <div class="directory_header">
          <div class="directoryName">Home</div>
          <div class="dueDateSort">Due Date</div>
        </div>
        <div class="task_list"></div>
        <div class="add_task_form_div hidden">
          <form action="" method="post" class="add_task_form">
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Title: New Task"
              required
              pattern=".*\S.*"
              title="Task name must contain a non-space character"
            />

            <textarea
              name="task_details"
              id="task_details"
              rows="5"
              placeholder="Details: "
            ></textarea>

            <div class="dueDate">
              <label for="dueDate">Due Date:</label>
              <input
                type="date"
                name="dueDate"
                id="dueDate"
                required
                min="1900-01-01"
                max="9999-12-31"
              />
            </div>

            <div class="task_priority">
              <legend>Priority:</legend>
              <div class="priority_switch">
                <input
                  type="radio"
                  name="priority"
                  id="low"
                  value="low"
                  checked
                />
                <label for="low" class="label_priority">LOW</label>

                <input
                  type="radio"
                  name="priority"
                  id="medium"
                  value="medium"
                />
                <label for="medium" class="label_priority">MEDIUM</label>

                <input type="radio" name="priority" id="high" value="high" />
                <label for="high" class="label_priority">HIGH</label>

                <div class="switch_indicator"></div>
              </div>
            </div>

            <button type="submit" class="addTaskFormBtn">ADD TO DO</button>
            <button type="reset" class="cancelTaskFormBtn">X</button>
          </form>
        </div>
        <div class="addTaskBtn">
          <button>Add Task</button>
        </div>
      </div>
    </div>
  </body>
</html>
