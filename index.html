<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List App</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="leftside_header">
        <div class="sidebar_toggle">sidebar toggle image placeholder</div>
        <div class="home_button">home button image placeholder</div>
        <div class="searchbar">Search bar placeholder</div>
      </div>
      <div class="rightside_header">
        <div class="darkmode_toggle">darkmode toggle placeholder</div>
      </div>
    </header>
    <div class="main_content">
      <div class="sidebar">
        <div class="task_directory">
          <div class="inbox">Inbox</div>
          <div class="myday">My Day</div>
          <div class="upcoming">Upcoming</div>
          <div class="important">Important</div>
          <div class="completed">Completed</div>
        </div>
        <div class="project_section">
          <div class="project_title">Projects</div>
          <div class="project_directory"></div>
          <div class="add_project">Add project button placeholder</div>
        </div>
        <footer>
          Copyright Â© 2023 Sheng-Yau Lim
          <a href="https://github.com/syl1m/todo_list">
            github icon placeholder
          </a>
        </footer>
      </div>
      <div class="task_container">
        <div class="directory_name"></div>
        <div class="task_list"></div>
      </div>
    </div>

    <div class="add_task_form_div">
      <form action="" method="post" class="add_task_form">
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title: New Task"
          required
        />

        <textarea
          name="task_details"
          id="task_details"
          cols="70"
          rows="15"
          placeholder="Details: "
        ></textarea>

        <div class="dueDate">
          <label for="dueDate">Due Date:</label>
          <input type="date" name="dueDate" id="dueDate" />
        </div>

        <div class="task_priority">
          <legend>Priority:</legend>
          <div class="priority_switch">
            <input type="radio" name="priority" id="low" value="low" checked />
            <label for="low" class="label_priority">LOW</label>

            <input type="radio" name="priority" id="medium" value="medium" />
            <label for="medium" class="label_priority">MEDIUM</label>

            <input type="radio" name="priority" id="high" value="high" />
            <label for="high" class="label_priority">HIGH</label>

            <div class="switch_indicator"></div>
          </div>
        </div>

        <button type="submit">ADD TO DO</button>
        <button type="reset">X</button>
      </form>
    </div>
  </body>
</html>
