<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>taskTracker App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/1e9d73a6d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main_content">
      <div class="sidebar">
        <div class="header">
          <i class="fa-solid fa-check-double app_logo"></i>
          <div class="app_name">taskTracker</div>
          <span class="material-symbols-outlined collapse_sidebar_icon">
            sort
          </span>
          <i class="fa-solid fa-bars expand_sidebar_icon hidden"></i>
        </div>
        <div class="task_directory">
          <div class="home nonProjectDirectoryDiv">
            <i class="fa-solid fa-house"></i>
            <div class="nonProjectDirectory">Home</div>
            <div class="taskCount"></div>
          </div>
          <div class="today nonProjectDirectoryDiv">
            <i class="fa-solid fa-calendar-day"></i>
            <div class="nonProjectDirectory">Today</div>
            <div class="taskCount"></div>
          </div>
          <div class="week nonProjectDirectoryDiv">
            <i class="fa-solid fa-calendar-week"></i>
            <div class="nonProjectDirectory">Week</div>
            <div class="taskCount"></div>
          </div>
          <div class="important nonProjectDirectoryDiv">
            <i class="fa-solid fa-clock"></i>
            <div class="nonProjectDirectory">Important</div>
            <div class="taskCount"></div>
          </div>
        </div>
        <div class="project_section">
          <div class="project_title">
            <div class="material-symbols-outlined project_icon">menu_book</div>
            <div class="project_title_name">Projects</div>
          </div>
          <div class="project_directory"></div>
          <div class="add_project_form_div hidden">
            <form action="" method="post" class="add_project_form">
              <input
                type="text"
                name="project_name"
                id="project_name"
                required
                pattern=".*\S.*"
                title="Project name must contain a non-space character"
                maxlength="25"
              />
              <div class="duplicateNameErrorMessage hidden">
                This project already exists.<br />Enter a different name.
              </div>
              <div class="project_form_buttons">
                <button type="submit" class="addProjectBtn">Add</button>
                <button type="reset" class="cancelProjectBtn">Cancel</button>
              </div>
            </form>
          </div>
          <div class="add_project">
            <button>
              <i class="fa-regular fa-square-plus"></i>
              <div>Add Project</div>
            </button>
          </div>
        </div>
        <footer>
          Copyright Â© 2023 Sheng-Yau Lim
          <a href="https://github.com/syl1m/todo_list">
            <i class="fa-brands fa-github fa-lg"></i>
          </a>
        </footer>
      </div>
      <div class="task_container">
        <div class="directory_header">
          <div class="directoryName">Home</div>
        </div>
        <div class="task_list"></div>
        <div class="add_task_form_div hidden">
          <form action="" method="post" class="add_task_form">
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Title: New Task"
              required
              pattern=".*\S.*"
              title="Task name must contain a non-space character"
              maxlength="60"
            />

            <textarea
              name="task_details"
              id="task_details"
              rows="5"
              placeholder="Details: "
              maxlength="250"
            ></textarea>

            <div class="dueDate">
              <label for="dueDate">Due Date:</label>
              <input
                type="date"
                name="dueDate"
                id="dueDate"
                required
                min="1900-01-01"
                max="9999-12-31"
              />
            </div>

            <div class="task_priority">
              <legend>Priority:</legend>
              <div class="priority_switch">
                <input
                  type="radio"
                  name="priority"
                  id="low"
                  value="low"
                  checked
                />
                <label for="low" class="label_priority">LOW</label>

                <input
                  type="radio"
                  name="priority"
                  id="medium"
                  value="medium"
                />
                <label for="medium" class="label_priority">MEDIUM</label>

                <input type="radio" name="priority" id="high" value="high" />
                <label for="high" class="label_priority">HIGH</label>

                <div class="switch_indicator"></div>
              </div>
            </div>

            <button type="submit" class="addTaskFormBtn">ADD TASK</button>
            <button type="reset" class="cancelTaskFormBtn">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </form>
        </div>
        <div class="addTaskBtn">
          <button>
            <i class="fa-regular fa-square-plus"></i>
            <div>Add Task</div>
          </button>
        </div>
      </div>
    </div>
    <div class="edit-task-div hidden">
      <form action="" method="post" class="edit_task_form">
        <input
          type="text"
          name="title-edit-task"
          id="title-edit-task"
          placeholder="Title: "
          required
          pattern=".*\S.*"
          title="Task name must contain a non-space character"
          maxlength="60"
        />

        <textarea
          name="task_details_edit_task"
          id="task_details_edit_task"
          rows="5"
          placeholder="Details: "
          maxlength="250"
        ></textarea>

        <div class="dueDate">
          <label for="dueDate_edit_task">Due Date:</label>
          <input
            type="date"
            name="dueDate_edit_task"
            id="dueDate_edit_task"
            required
            min="1900-01-01"
            max="9999-12-31"
          />
        </div>

        <div class="task_priority">
          <legend>Priority:</legend>
          <div class="priority_switch">
            <input
              type="radio"
              name="priority-edit-task"
              id="low-edit-task"
              value="low"
              checked
            />
            <label for="low-edit-task" class="label_priority">LOW</label>

            <input
              type="radio"
              name="priority-edit-task"
              id="medium-edit-task"
              value="medium"
            />
            <label for="medium-edit-task" class="label_priority">MEDIUM</label>

            <input
              type="radio"
              name="priority-edit-task"
              id="high-edit-task"
              value="high"
            />
            <label for="high-edit-task" class="label_priority">HIGH</label>

            <div class="switch_indicator"></div>
          </div>
        </div>

        <button type="submit" class="confirmEditTaskBtn">CONFIRM EDIT</button>
        <button type="reset" class="cancelEditTaskBtn">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </form>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
